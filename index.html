<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie & Jieying Wedding Invitation</title>
    <style>
        /* General Styles */

        html {
            overflow-y: scroll; /* Always show scrollbar to prevent page shift */
        }
        body {
            font-family: 'Playfair Display', serif; /* Slim serif font */
            margin: 0;
            padding: 0;
            background-color: #ede6db;
            color: #c73d3a; /* Darkest color for text */
            text-align: center;
        }
        /* Logo Section */
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            background-color: #ede6db;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }

        @media (max-width: 768px) {
            .logo-section {
                padding: 1rem;
            }

            .logo-image {
                max-height: 200px;
            }
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Elegant headers */
            margin: 0;
        }

        hr {
            border: 1px solid #e8b1b0;
            margin: 0.3rem auto;
            max-width: 70%;
        }

        p, label {
            font-family: 'Playfair Display', serif; /* Supporting text font */
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 1rem auto;
            max-width: 600px;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        button {
            width: 80%; /* Full width inside the container */
            padding: 0.5rem; /* Consistent padding */
            margin-bottom: 1rem; /* Space below each element */
            border: 1px solid #c73d3a;
            font-family: 'Playfair Display', serif;
            font-size: 0.6rem;
            background: #c73d3a;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
    
        button:hover {
            background: #ffa896;
        }

        /* Welcome Page Styles */
        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            color: #c73d3a;
        }

        #welcome h1 {
            font-size: 3rem;
            color: #c73d3a;
        }

        #welcome p {
            font-size: 1.2rem;
            margin: 0.5rem 0 2rem;
            color: #c73d3a;
        }

        #welcome button {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem; /* Adjusted size for 1.5x scale */
            color: #c73d3a;
            border: 1px solid #c73d3a;
            background: none;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 1.5rem 2.5rem; /* Increased padding for a larger button */
        }

        #welcome button:hover {
            color: #ffa896;
        }

        /* Main Page Styles */
        #main-page {
            display: none;
            padding: 1rem;
        }

        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            color: #c73d3a;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .return-button:hover {
            color: #c73d3a;
        }

        .return-button::before {
            content: "‚Üê "; /* Unicode for left arrow */
            margin-right: 0.5rem;
            font-size: 1.0rem;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0;
        }

        nav button {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background: none;
            color: #c73d3a;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav button:hover {
            color: #ffa896;
        }

        nav button.active {
            color: #c73d3a;
            text-decoration: none;
            border: none;
            border-bottom: 3px solid #ffa896;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
    
<body>

<!-- Welcome Page -->
<div id="welcome">
    <section class="logo-section">
        <img src="https://raw.githubusercontent.com/janeljy/cjweddinginvite/main/xi.PNG" alt="Logo" class="logo-image">
    </section>
    <h1>Charlie & Jieying</h1>
    <p>1.11.2025</p>
    <button onclick="showMainPage()">View the Wedding Album</button>
</div>

<!-- Main Page -->
<div id="main-page">
    <a class="return-button" href="#" onclick="returnToWelcome()">back</a><br>
    <nav>
        <button onclick="showTab('reception-tab')">Reception</button>
        <button class="active" onclick="showTab('album-tab')">Album</button>
        <button onclick="showTab('gift-tab')">Registry</button>
    </nav>

    <div id="reception-tab" class="tab-content"></div>
    <div id="album-tab" class="tab-content active"></div>
    <div id="gift-tab" class="tab-content"></div>
</div>

<script>
    function showMainPage() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    function returnToWelcome() {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('welcome').style.display = 'flex';
    }

    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab-content');
        const buttons = document.querySelectorAll('nav button');
    
        tabs.forEach(tab => {
            tab.classList.remove('active');
            tab.innerHTML = ''; // Clear content of inactive tabs
        });
        buttons.forEach(button => button.classList.remove('active'));
    
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`nav button[onclick="showTab('${tabId}')"]`).classList.add('active');
    
        loadTabContent(tabId, `${tabId.split('-')[0]}.html`);
    }

    function loadTabContent(tabId, fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById(tabId).innerHTML = data;

                if (tabId === 'reception-tab') {
                    try {
                        loadSection('reception-info-section', 'reception_info.html');
                        loadSection('reception-rsvp-button', 'reception_rsvp.html');
                    } catch (error) {
                        console.error('Error loading Reception sub-sections:', error);
                    }
                }
            })
            .catch(error => console.error(`Error loading ${fileName}:`, error));
    }

    function loadSection(sectionId, fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById(sectionId).innerHTML = data;
            })
            .catch(error => console.error(`Error loading section '${fileName}':`, error));
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        loadTabContent('album-tab', 'album.html');
    });
</script>

</body>
</html>
